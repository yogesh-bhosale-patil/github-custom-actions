name: "Get & cache dependencies"
description: "Get the dependencies (via npm) and cache them for future runs"

inputs:
  cache-key:
    description: "Custom cache key for dependencies"
    required: true

outputs:
  used-cache:
    description: "Whether the cache was used or not"
    value: ${{ steps.cache.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      if: ${{ inputs.cache-key != '' }}
      with:
        path: node_modules
        key: ${{ inputs.cache-key }}

    - name: Install dependencies
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      run: npm ci
      shell: bash
